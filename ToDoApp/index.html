<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section class="flex flex-col justify-center items-center gap-4 ">
        <h1>ToDo</h1>
        <div class="entry-section">
            <input class="entry-field pt-4 border rounded" type="text" placeholder="enter a new task"/>
            <button class="add-btn bg-blue-200 text-white pt-4 hover:bg-blue-400" onclick="addTask()">Add Task</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
